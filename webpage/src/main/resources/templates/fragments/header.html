<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <th:block th:fragment="headerFragment">
    <header>
      <th:block th:if="${userinfo != null && userinfo.member_type_cd == 101}">
        <th:block th:replace="~{fragments/adminmenu :: adminmenuFragment}"></th:block>
      </th:block>
      <div class="navbar-fixed">
        <ul id="dropdown1" class="dropdown-content">
          <li>
            <a style="color:#7cb342" th:href="@{/about/overview}">개요</a>
          </li>
          <li class="divider"></li>
          <li>
            <a style="color:#7cb342" th:href="@{/about/location}">오시는 길</a>
          </li>
        </ul>
        <nav>
          <div class="light-green darken-1 nav-wrapper headerNav" id="mainmenu">
            <a th:href="@{/}" class="brand-logo center" style="height: 100%; overflow: hidden;"><img class="whitelogo" src="/images/logo_white.png" /></a>
            <a href="#" data-target="mobileBurger" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li><a th:href="@{/}">홈</a></li>
              <li><a th:href="@{/product}">제품</a></li>
              <li><a th:href="@{/board/notice}">게시판</a></li>
              <li><a class="dropdown-trigger" data-target="dropdown1">회사소개<i class="material-icons right">arrow_drop_down</i></a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a th:if="${userinfo != null}" th:href="@{/member/myinfo}">마이페이지</a></li>
              <li><a th:if="${userinfo == null}" th:href="@{/member/login}">마이페이지</a></li>
              <th:block>
                <li th:if="${userinfo == null}"><a id="btnHeaderLogin" href="/member/login">로그인</a></li>
                <li th:if="${userinfo != null}"><a id="btnHeaderLogout">로그아웃</a></li>
              </th:block>
            </ul>
          </div>
        </nav>
        <ul class="sidenav" id="mobileBurger">
          <li><a th:href="@{/}">홈</a></li>
          <li><a th:href="@{/product}">제품</a></li>
          <li><a th:href="@{/board/notice}">게시판</a></li>
          <li class="divider"></li>
          <li>
            <a style="color:#7cb342" th:href="@{/about/overview}">개요</a>
          </li>
          <li>
            <a style="color:#7cb342" th:href="@{/about/location}">오시는 길</a>
          </li>
        </ul>
      </div>
    </header>
  </th:block>
</html>
