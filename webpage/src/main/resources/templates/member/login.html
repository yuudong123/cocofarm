<!DOCTYPE html>
<html lang="ko">
  <head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/member/login.css" />
  </head>
  <body>
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>
    <main class="wrap">
      <div class="login">
        
        <h2><img style="vertical-align: text-bottom;" src="/images/page_logo.png"/>&nbsp;로그인</h2>
        <div class="login_sns">
          <li>
            <a href=""><img src="/images/kakaotalk_logo.png" width="30px" /></a>
          </li>
          <li>
            <a href=""><img src="/images/naver_logo.png" width="30px" /></a>
          </li>
          <li>
            <a href=""><img src="/images/logo_google.png" width="30px" /></a>
          </li>
        </div>
        <div class="login_email">
          <h5>이메일</h5>
          <input type="email" name="email" id="email" placeholder="user@cocofarm.com" />
        </div>
        <div class="login_pw">
          <h5>비밀번호</h5>
          <input type="password" name="password" id="password" placeholder="*****" />
        </div>
        <div class="login_etc">
        <div class="checkbox">
          <label>
            <input type="checkbox"/>
            <span>로그인 정보 저장</span>
          </label>
        </div>
          <div class="forgot_pw">
            <a href="/member/findpw" style="color: #429F5D;">비밀번호 찾기</a>
          </div>
          <div class="forgot_pw">
            <a href="/member/join" style="color: #429F5D;">회원가입</a>
          </div>
        </div>

        <div class="submit">
          <input type="submit" id="btnLogin" value="로그인" />
        </div>
      </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>

    
    <script>
      const btnLogin = document.querySelector("#btnLogin");
      btnLogin.addEventListener("click", login);

      function login() {
        let email = document.querySelector("#email");
        let password = document.querySelector("#password");

        fetchTEXT("/member/login", { email: email.value, password: password.value }, (data) => {
          if (data == "false") {
            alert("이메일 또는 비밀번호가 일치하지 않습니다.");
          } else {
            window.location.href = data;
          }
        });
      }
    </script>
  </body>
</html>
