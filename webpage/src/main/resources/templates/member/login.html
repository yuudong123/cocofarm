<!DOCTYPE html>
<html lang="ko">
  <head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/member/login.css" />
  </head>
  <body>
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>
    <main class="wrap">
      <div class="login">
        
        <h2><img style="vertical-align: text-bottom;" src="/images/page_logo.png"/>&nbsp;로그인</h2>
        <div class="login_sns">
          <li>
            <a href=""><img src="/images/kakaotalk_logo.png" width="30px" /></a>
          </li>
          <li>
            <a href=""><img src="/images/naver_logo.png" width="30px" /></a>
          </li>
          <li>
            <a href=""><img src="/images/logo_google.png" width="30px" /></a>
          </li>
        </div>
        <div class="login_email">
          <h5>이메일</h5>
          <input type="email" name="email" id="email" placeholder="user@cocofarm.com" />
        </div>
        <div class="login_pw">
          <h5>비밀번호</h5>
          <input type="password" name="password" id="password" placeholder="*****" />
        </div>
        <div class="login_etc">
        <div class="checkbox">
          <label>
            <input type="checkbox" id="checkId"/>
            <span>이메일 기억하기</span>
          </label>
        </div>
          <div class="forgot_pw">
            <a href="/member/findpw" style="color: #429F5D;">비밀번호 찾기</a>
          </div>
          <div class="forgot_pw">
            <a href="/member/join" style="color: #429F5D;">회원가입</a>
          </div>
        </div>

        <div class="submit">
          <input type="submit" id="btnLogin" value="로그인" />
        </div>
      </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>


    <!-- JavaScript -->
    <script>
      const btnLogin = document.querySelector("#btnLogin");
      btnLogin.addEventListener("click", login);

      function login() {
        let email = document.querySelector("#email");
        let password = document.querySelector("#password");

        fetchTEXT("/member/login", { email: email.value, password: password.value }, (data) => {
          if (data == "false") {
            M.toast({ html: "이메일 또는 비밀번호가 일치하지 않습니다." });
          } else {
            window.location.href = data;
          }
        });
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>	
      $(document).ready(function(){
        // 저장된 쿠키값을 가져와서 ID 칸에 넣어준다. 없으면 공백으로 들어감.
          var key = getCookie("key");
          $("#email").val(key); 
           
          // 그 전에 ID를 저장해서 처음 페이지 로딩 시, 입력 칸에 저장된 ID가 표시된 상태라면,
          if($("#email").val() != ""){ 
              $("#checkId").attr("checked", true); // ID 저장하기를 체크 상태로 두기.
            }
          });
           
          $("#checkId").change(function(){ // 체크박스에 변화가 있다면,
              if($("#checkId").is(":checked")){ // ID 저장하기 체크했을 때,
                  setCookie("key", $("#email").val(), 7); // 7일 동안 쿠키 보관
              }else{ // ID 저장하기 체크 해제 시,
                  deleteCookie("key");
              }
          });
           
          // ID 저장하기를 체크한 상태에서 ID를 입력하는 경우, 이럴 때도 쿠키 저장.
          $("#email").keyup(function(){ // ID 입력 칸에 ID를 입력할 때,
              if($("#checkId").is(":checked")){ // ID 저장하기를 체크한 상태라면,
                  setCookie("key", $("#email").val(), 7); // 7일 동안 쿠키 보관
              }
          });
    
      // 쿠키 저장하기 
      // setCookie => saveid함수에서 넘겨준 시간이 현재시간과 비교해서 쿠키를 생성하고 지워주는 역할
      function setCookie(cookieName, value, exdays) {
        var exdate = new Date();
        exdate.setDate(exdate.getDate() + exdays);
        var cookieValue = escape(value)
            + ((exdays == null) ? "" : "; expires=" + exdate.toGMTString());
        document.cookie = cookieName + "=" + cookieValue;
      }
    
      // 쿠키 삭제
      function deleteCookie(cookieName) {
        var expireDate = new Date();
        expireDate.setDate(expireDate.getDate() - 1);
        document.cookie = cookieName + "= " + "; expires="
            + expireDate.toGMTString();
      }
         
      // 쿠키 가져오기
      function getCookie(cookieName) {
        cookieName = cookieName + '=';
        var cookieData = document.cookie;
        var start = cookieData.indexOf(cookieName);
        var cookieValue = '';
        if (start != -1) { // 쿠키가 존재하면
          start += cookieName.length;
          var end = cookieData.indexOf(';', start);
          if (end == -1) // 쿠키 값의 마지막 위치 인덱스 번호 설정 
            end = cookieData.length;
                    console.log("end위치  : " + end);
          cookieValue = cookieData.substring(start, end);
        }
        return unescape(cookieValue);
      }
    </script>
  </body>
</html>
