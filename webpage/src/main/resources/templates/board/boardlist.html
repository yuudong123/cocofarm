<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="~{fragments/head :: headFragment}"></th:block>
    <link rel="stylesheet" href="/css/board/boardlist.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https:fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <th:block th:replace="~{fragments/header :: headerFragment}"></th:block>
    <main>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>제목</th>
              <th>작성일</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="board : ${boardlist}">
              <td th:text="${board.title}"></td>
              <td th:text="${board.regdate}"></td>
            </tr>
          </tbody>
        </table>
        <div class="center-align">
          <a id="pagePrev" class="material-icons" href="#" th:if="${pager.prev}">first_page</a>
          <th:block th:each="num : ${#numbers.sequence(pager.startPage,pager.endPage)}">
            <a class="pageNum" th:text="${num}"></a>
          </th:block>
          <a id="pageNext" class="material-icons" href="#" th:if="${pager.next}">last_page</a>
        </div>
      </div>
    </main>
    <th:block th:replace="~{fragments/footer :: footerFragment}"></th:block>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      const pageNums = document.querySelectorAll(".pageNum");
      pageNums.forEach((pageNum) => {
        pageNum.addEventListener("click", () => {
          const page = pageNum.textContent;
          const url = "?page=" + page;
          window.location.href = url;
        });
      });
    </script>
  </body>
</html>
