<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <p id="noresultmsg" th:if="${boardlist.size == 0}">등록된 리뷰가 없습니다</p>
  <table th:if="${boardlist.size != 0}">
    <tbody>
      <tr th:each="board : ${boardlist}">
        <td>
          <div id="productBox">
            <div>
              <span th:text="${board.nickname}"></span>
              <span
                th:text="${#dates.format(board.regdate, (#calendars.createNow().timeInMillis - board.regdate.time > 86400000) ? 'yyyy/MM/dd' : 'HH:mm:ss')}"
              ></span>
            </div>
            <div>
              <p id="productContent" th:text="${board.content}"></p>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</html>
